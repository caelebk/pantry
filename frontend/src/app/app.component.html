<div [class.dark]="darkMode">
  <div
    class="min-h-screen bg-gray-50 dark:bg-[#0f0f0f] font-sans text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <app-header [darkMode]="darkMode" (themeToggled)="toggleTheme()"></app-header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <app-tabs [activeTab]="currentTab" (tabSelected)="onTabSelected($event)"></app-tabs>

      @if (currentTab === 'dashboard') {
      <app-dashboard></app-dashboard>
      } @else if (currentTab === 'inventory') {
      <app-inventory></app-inventory>
      } @else if (currentTab === 'recipes') {
      <app-recipes></app-recipes>
      } @else if (currentTab === 'meal-planner') {
      <app-meal-planner></app-meal-planner>
      }
    </main>
  </div>
</div>

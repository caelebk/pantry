<div
    class="bg-white dark:bg-[#1a1a1a] p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 transition-colors duration-200">
    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">{{ 'dashboard.byCategory.title' | transloco
        }}</h3>

    <div class="space-y-4">
        @for (category of categories; track category.name) {
        <div>
            <div class="flex justify-between text-sm mb-1">
                <span class="font-medium text-gray-700 dark:text-gray-300">{{ category.name }}</span>
                <span class="font-bold text-[#7c4a0b] dark:text-orange-500">{{ category.count }}</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                <div class="bg-[#7c4a0b] dark:bg-orange-600 h-2 rounded-full" [style.width.%]="category.percentage">
                </div>
            </div>
        </div>
        }
    </div>
</div>

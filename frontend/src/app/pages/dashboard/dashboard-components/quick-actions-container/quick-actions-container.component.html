<div
    class="bg-white dark:bg-[#1a1a1a] p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 transition-colors duration-200">
    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">{{ 'dashboard.quickActions.title' |
        transloco }}</h3>
    <div class="space-y-3">
        <button (click)="onAddItem()"
            class="w-full cursor-pointer py-2.5 bg-[#6b3f09] text-white rounded-md font-medium hover:bg-[#5a3507] transition-colors">
            {{ 'dashboard.quickActions.addItem' | transloco }}
        </button>
        <button (click)="onAddRecipe()"
            class="w-full cursor-pointer py-2.5 bg-[#e5e0d8] dark:bg-[#333] text-[#6b3f09] dark:text-gray-200 rounded-md font-medium hover:bg-[#d8d0c5] dark:hover:bg-[#404040] transition-colors">
            {{ 'dashboard.quickActions.addRecipe' | transloco }}
        </button>
        <button (click)="onPlanMeals()"
            class="w-full cursor-pointer py-2.5 bg-[#d97736] text-white rounded-md font-medium hover:bg-[#c66a2e] transition-colors">
            {{ 'dashboard.quickActions.planMeals' | transloco }}
        </button>
    </div>
</div>

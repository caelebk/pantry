<!-- Page Title -->
<div class="mb-8">
  <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
    {{ 'dashboard.title' | transloco }}
  </h2>
  <p class="text-gray-500 dark:text-gray-400 mt-1">
    {{ 'dashboard.subtitle' | transloco }}
  </p>
</div>

<!-- Stats Cards -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
  <pantry-stat-card
    [title]="'dashboard.stats.totalItems' | transloco"
    [value]="totalItemsCount()"
    [subtitle]="'dashboard.stats.inInventory' | transloco">
  </pantry-stat-card>

  <pantry-stat-card
    [title]="'dashboard.stats.expiringSoon' | transloco"
    [value]="expiringSoonItemsCount()"
    [subtitle]="'dashboard.stats.within7Days' | transloco"
    [valueColor]="'text-[#d97736] dark:text-orange-500'">
  </pantry-stat-card>

  <pantry-stat-card
    [title]="'dashboard.stats.expired' | transloco"
    [value]="expiredItemsCount()"
    [subtitle]="'dashboard.stats.needsRemoval' | transloco"
    [valueColor]="'text-red-600 dark:text-red-500'">
  </pantry-stat-card>

  <pantry-stat-card
    [title]="'dashboard.stats.canMake' | transloco"
    [value]="canMakeRecipesCount"
    [subtitle]="'dashboard.stats.recipes' | transloco">
  </pantry-stat-card>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
  <!-- Left Column: Expired Items -->
  <div class="lg:col-span-2 space-y-8">
    <!-- Expired Items -->
    <pantry-items-container
      [titleKey]="'dashboard.expiredItems.title'"
      [items]="expiredItems()"
      [theme]="Theme.Red"
      [footerMessageKey]="'dashboard.expiredItems.moreItems'">
    </pantry-items-container>

    <!-- Soon to Expire Items -->
    <pantry-items-container
      [titleKey]="'dashboard.expiringSoonItems.title'"
      [items]="soonToExpireItems()"
      [theme]="Theme.Orange"
      [footerMessageKey]="'dashboard.expiringSoonItems.moreItems'">
    </pantry-items-container>

    <!-- Available Items -->
    <pantry-items-container
      [titleKey]="'dashboard.availableItems.title'"
      [items]="availableItems()"
      [theme]="Theme.Blue"
      [footerMessageKey]="'dashboard.availableItems.moreItems'">
    </pantry-items-container>
  </div>

  <!-- Right Column: Categories & Actions -->
  <div class="lg:col-span-1 space-y-8">
    <!-- Quick Actions -->
    <pantry-quick-actions-container></pantry-quick-actions-container>
  </div>
</div>

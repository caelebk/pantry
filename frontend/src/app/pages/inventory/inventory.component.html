<!-- Page Title -->
<div class="mb-8">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">{{ 'inventory.title' | transloco }}</h2>
    <p class="text-gray-500 dark:text-gray-400 mt-1">{{ 'inventory.subtitle' | transloco }}</p>
</div>

<!-- Stats Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <stat-card [title]="'inventory.stats.totalItems' | transloco" [value]="totalItems">
    </stat-card>

    <stat-card [title]="'inventory.stats.expiringSoon' | transloco" [value]="expiringSoonItems"
        [valueColor]="'text-[#d97736] dark:text-orange-500'">
    </stat-card>

    <stat-card [title]="'inventory.stats.expired' | transloco" [value]="expiredItems"
        [valueColor]="'text-red-600 dark:text-red-500'">
    </stat-card>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Add New Item Form -->
    <div class="lg:col-span-1">
        <add-item-form></add-item-form>
    </div>

    <!-- Inventory List -->
    <div class="lg:col-span-2 space-y-6">
        <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ 'inventory.yourInventory' | transloco }}</h3>

        @for (item of items; track item.name) {
        <item-card [item]="item" class="mb-4"></item-card>
        }
    </div>
</div>

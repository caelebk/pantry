<div
    class="bg-white dark:bg-[#1a1a1a] rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 p-6 sticky top-24 transition-colors duration-200">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">{{ 'addItemForm.title' | transloco }}</h3>
    <form class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ 'addItemForm.itemName' |
                transloco }}</label>
            <input type="text" [placeholder]="'addItemForm.itemNamePlaceholder' | transloco"
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ 'addItemForm.category' |
                transloco }}</label>
            <select
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
                <option>{{ 'addItemForm.categories.pantryStaples' | transloco }}</option>
                <option>{{ 'addItemForm.categories.vegetables' | transloco }}</option>
                <option>{{ 'addItemForm.categories.fruits' | transloco }}</option>
                <option>{{ 'addItemForm.categories.meat' | transloco }}</option>
                <option>{{ 'addItemForm.categories.dairy' | transloco }}</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ 'addItemForm.quantity'
                    | transloco }}</label>
                <input type="number" value="1"
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ 'addItemForm.unit' |
                    transloco }}</label>
                <input type="text" [value]="'addItemForm.units.piece' | transloco"
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ 'addItemForm.purchaseDate'
                | transloco }}</label>
            <input type="date" value="2025-12-02"
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{
                'addItemForm.bestBeforeDate' | transloco }}</label>
            <input type="date"
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{
                    'addItemForm.shelfLife' | transloco }}</label>
                <input type="number" value="30"
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ 'addItemForm.unit' |
                    transloco }}</label>
                <select
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
                    <option>{{ 'addItemForm.units.days' | transloco }}</option>
                    <option>{{ 'addItemForm.units.weeks' | transloco }}</option>
                    <option>{{ 'addItemForm.units.months' | transloco }}</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ 'addItemForm.notes' |
                transloco }}</label>
            <textarea rows="3" [placeholder]="'addItemForm.notesPlaceholder' | transloco"
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200"></textarea>
        </div>

        <button type="button"
            class="w-full bg-[#7c4a0b] dark:bg-orange-600 text-white font-medium py-2.5 rounded-md hover:bg-[#6b3f09] dark:hover:bg-orange-700 transition-colors shadow-sm">
            {{ 'addItemForm.addButton' | transloco }}
        </button>
    </form>
</div>

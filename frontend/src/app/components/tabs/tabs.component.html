<div class="flex flex-wrap gap-2 mb-8">
    <button (click)="selectTab('dashboard')" [class.bg-[#7c4a0b]]="activeTab === 'dashboard'"
        [class.dark:bg-orange-600]="activeTab === 'dashboard'" [class.text-white]="activeTab === 'dashboard'"

        [class.border-gray-200]="activeTab !== 'dashboard'" [class.dark:border-gray-700]="activeTab !== 'dashboard'"
        [class.hover:bg-gray-50]="activeTab !== 'dashboard'" [class.dark:hover:bg-gray-800]="activeTab !== 'dashboard'">

            class="p-2 bg-white dark:bg-[#262626] border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400 transition-colors duration-200">

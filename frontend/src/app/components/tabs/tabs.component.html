<div class="flex items-center gap-1">
  <button
    (click)="selectTab(tabs.Dashboard)"
    [class.bg-primary-600]="isDashboardActive()"
    [class.text-white]="isDashboardActive()"
    [class.text-gray-600]="!isDashboardActive()"
    [class.dark:text-gray-400]="!isDashboardActive()"
    [class.hover:bg-gray-100]="!isDashboardActive()"
    [class.dark:hover:bg-gray-800]="!isDashboardActive()"
    [class.hover:text-gray-900]="!isDashboardActive()"
    [class.dark:hover:text-gray-100]="!isDashboardActive()"
    class="px-4 py-2 cursor-pointer text-sm font-medium rounded-lg transition-colors duration-200"
  >
    {{ 'nav.dashboard' | transloco }}
  </button>
  <button
    (click)="selectTab(tabs.Inventory)"
    [class.bg-primary-600]="isInventoryActive()"
    [class.text-white]="isInventoryActive()"
    [class.text-gray-600]="!isInventoryActive()"
    [class.dark:text-gray-400]="!isInventoryActive()"
    [class.hover:bg-gray-100]="!isInventoryActive()"
    [class.dark:hover:bg-gray-800]="!isInventoryActive()"
    [class.hover:text-gray-900]="!isInventoryActive()"
    [class.dark:hover:text-gray-100]="!isInventoryActive()"
    class="px-4 py-2 cursor-pointer text-sm font-medium rounded-lg transition-colors duration-200"
  >
    {{ 'nav.inventory' | transloco }}
  </button>
  <button
    (click)="selectTab(tabs.Recipes)"
    [class.bg-primary-600]="isRecipesActive()"
    [class.text-white]="isRecipesActive()"
    [class.text-gray-600]="!isRecipesActive()"
    [class.dark:text-gray-400]="!isRecipesActive()"
    [class.hover:bg-gray-100]="!isRecipesActive()"
    [class.dark:hover:bg-gray-800]="!isRecipesActive()"
    [class.hover:text-gray-900]="!isRecipesActive()"
    [class.dark:hover:text-gray-100]="!isRecipesActive()"
    class="px-4 py-2 cursor-pointer text-sm font-medium rounded-lg transition-colors duration-200"
  >
    {{ 'nav.recipes' | transloco }}
  </button>
  <button
    (click)="selectTab(tabs.MealPlanner)"
    [class.bg-primary-600]="isMealPlannerActive()"
    [class.text-white]="isMealPlannerActive()"
    [class.text-gray-600]="!isMealPlannerActive()"
    [class.dark:text-gray-400]="!isMealPlannerActive()"
    [class.hover:bg-gray-100]="!isMealPlannerActive()"
    [class.dark:hover:bg-gray-800]="!isMealPlannerActive()"
    [class.hover:text-gray-900]="!isMealPlannerActive()"
    [class.dark:hover:text-gray-100]="!isMealPlannerActive()"
    class="px-4 py-2 cursor-pointer text-sm font-medium rounded-lg transition-colors duration-200"
  >
    {{ 'nav.mealPlanner' | transloco }}
  </button>
</div>

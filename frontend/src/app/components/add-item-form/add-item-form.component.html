<div
    class="bg-white dark:bg-[#1a1a1a] rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 p-6 sticky top-24 transition-colors duration-200">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Add New Item</h3>
    <form class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Item Name</label>
            <input type="text" placeholder="e.g., Chicken Breast"
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
            <select
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
                <option>Pantry Staples</option>
                <option>Vegetables</option>
                <option>Fruits</option>
                <option>Meat</option>
                <option>Dairy</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Quantity</label>
                <input type="number" value="1"
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Unit</label>
                <input type="text" value="piece"
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Purchase Date</label>
            <input type="date" value="2025-12-02"
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Best Before Date</label>
            <input type="date"
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Shelf Life</label>
                <input type="number" value="30"
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Unit</label>
                <select
                    class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200">
                    <option>days</option>
                    <option>weeks</option>
                    <option>months</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
            <textarea rows="3" placeholder="Optional notes..."
                class="w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-[#262626] text-gray-900 dark:text-white shadow-sm focus:border-[#7c4a0b] dark:focus:border-orange-500 focus:ring-[#7c4a0b] dark:focus:ring-orange-500 sm:text-sm p-2 border transition-colors duration-200"></textarea>
        </div>

        <button type="button"
            class="w-full bg-[#7c4a0b] dark:bg-orange-600 text-white font-medium py-2.5 rounded-md hover:bg-[#6b3f09] dark:hover:bg-orange-700 transition-colors shadow-sm">
            Add Item
        </button>
    </form>
</div>

<div
    class="bg-red-50 dark:bg-[#1a1a1a] rounded-xl p-6 border-l-4 border-red-500 shadow-sm relative transition-colors duration-200">
    <div class="flex justify-between items-start">
        <div>
            <h4 class="text-lg font-bold text-gray-900 dark:text-white">{{ item?.name }}</h4>
            <div class="grid grid-cols-2 gap-x-12 gap-y-2 mt-3 text-sm">
                <div>
                    <span class="text-gray-500 dark:text-gray-400 block">{{ 'itemCard.category' | transloco }}</span>
                    <span class="font-medium text-gray-900 dark:text-gray-200">{{ item?.category }}</span>
                </div>
                <div>
                    <span class="text-gray-500 dark:text-gray-400 block">{{ 'itemCard.quantity' | transloco }}</span>
                    <span class="font-medium text-gray-900 dark:text-gray-200">{{ item?.quantity }}</span>
                </div>
                <div>
                    <span class="text-gray-500 dark:text-gray-400 block">{{ 'itemCard.purchaseDate' | transloco
                        }}</span>
                    <span class="font-medium text-gray-900 dark:text-gray-200">{{ item?.purchaseDate }}</span>
                </div>
                <div>
                    <span class="text-gray-500 dark:text-gray-400 block">{{ 'itemCard.bestBefore' | transloco }}</span>
                    <span class="font-medium text-red-600 dark:text-red-500">{{ item?.bestBefore }}</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="mt-4 w-full max-w-xs bg-red-200 dark:bg-red-900/30 rounded-full h-2.5">
                <div class="bg-red-600 dark:bg-red-500 h-2.5 rounded-full" style="width: 100%"></div>
            </div>
        </div>

        <div class="flex gap-2">
            <button
                class="p-2 bg-red-600 dark:bg-red-700 text-white rounded-md hover:bg-red-700 dark:hover:bg-red-600 shadow-sm transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </button>
        </div>
    </div>
</div>

<div
  class="bg-white dark:bg-[#1a1a1a] p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 transition-colors duration-200">
  <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">
    {{ title() }}
  </h3>
  <div class="text-3xl font-bold mt-2" [ngClass]="valueColor()">
    <om-number-ticker [countTo]="value()"></om-number-ticker>
  </div>
  @if (subtitle()) {
    <p class="text-xs text-gray-400 mt-4">{{ subtitle() }}</p>
  }
</div>

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4200:80'
    restart: unless-stopped
    container_name: pantry-frontend
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
